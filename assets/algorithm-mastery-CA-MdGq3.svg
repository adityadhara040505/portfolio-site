<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="algoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#algoGrad)"/>
  
  <!-- LeetCode style platform -->
  <g transform="translate(50, 40)">
    <!-- Main container -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#1a1a1a" stroke="#4A5568" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="300" height="40" rx="10" fill="#2D3748"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFA116">LeetCode</text>
    <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" fill="#00ff88">500+ Solved</text>
    
    <!-- Problem list -->
    <g transform="translate(20, 60)">
      <!-- Problem 1 -->
      <rect x="0" y="0" width="8" height="8" fill="#00ff88"/>
      <text x="15" y="8" font-family="Consolas, monospace" font-size="12" fill="white">Two Sum</text>
      <text x="200" y="8" font-family="Consolas, monospace" font-size="10" fill="#00ff88">Easy</text>
      
      <!-- Problem 2 -->
      <rect x="0" y="20" width="8" height="8" fill="#FFA116"/>
      <text x="15" y="28" font-family="Consolas, monospace" font-size="12" fill="white">Binary Tree Traversal</text>
      <text x="200" y="28" font-family="Consolas, monospace" font-size="10" fill="#FFA116">Medium</text>
      
      <!-- Problem 3 -->
      <rect x="0" y="40" width="8" height="8" fill="#FF375F"/>
      <text x="15" y="48" font-family="Consolas, monospace" font-size="12" fill="white">Sliding Window Maximum</text>
      <text x="200" y="48" font-family="Consolas, monospace" font-size="10" fill="#FF375F">Hard</text>
      
      <!-- More problems indicator -->
      <text x="15" y="68" font-family="Consolas, monospace" font-size="10" fill="#718096">... and 227 more problems</text>
    </g>
    
    <!-- Stats panel -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="260" height="50" rx="5" fill="#2D3748"/>
      
      <!-- Easy problems -->
      <circle cx="20" cy="15" r="8" fill="#00ff88"/>
      <text x="20" y="19" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">145</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="white">Easy</text>
      
      <!-- Medium problems -->
      <circle cx="20" cy="35" r="8" fill="#FFA116"/>
      <text x="20" y="39" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">75</text>
      <text x="35" y="39" font-family="Arial, sans-serif" font-size="12" fill="white">Medium</text>
      
      <!-- Hard problems -->
      <circle cx="120" cy="15" r="8" fill="#FF375F"/>
      <text x="120" y="19" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">10</text>
      <text x="135" y="19" font-family="Arial, sans-serif" font-size="12" fill="white">Hard</text>
      
      <!-- Languages -->
      <text x="120" y="39" font-family="Arial, sans-serif" font-size="12" fill="#61DAFB">Java ‚Ä¢ C++</text>
    </g>
  </g>
  
  <!-- Algorithm visualization -->
  <g transform="translate(320, 80)">
    <!-- Binary tree -->
    <circle cx="0" cy="0" r="12" fill="#61DAFB"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">8</text>
    
    <circle cx="-25" cy="30" r="10" fill="#98D8C8"/>
    <text x="-25" y="34" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">3</text>
    
    <circle cx="25" cy="30" r="10" fill="#98D8C8"/>
    <text x="25" y="34" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">10</text>
    
    <circle cx="-40" cy="60" r="8" fill="#F7931E"/>
    <text x="-40" y="64" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">1</text>
    
    <circle cx="-10" cy="60" r="8" fill="#F7931E"/>
    <text x="-10" y="64" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">6</text>
    
    <!-- Tree connections -->
    <line x1="0" y1="12" x2="-25" y2="20" stroke="white" stroke-width="2"/>
    <line x1="0" y1="12" x2="25" y2="20" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="40" x2="-40" y2="52" stroke="white" stroke-width="1"/>
    <line x1="-25" y1="40" x2="-10" y2="52" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Achievement badges -->
  <g transform="translate(60, 260)">
    <circle cx="0" cy="0" r="15" fill="#FFD700"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">üèÜ</text>
    <text x="25" y="4" font-family="Arial, sans-serif" font-size="12" fill="white">Problem Solver</text>
  </g>
  
  <g transform="translate(200, 260)">
    <circle cx="0" cy="0" r="15" fill="#C0392B"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">‚ö°</text>
    <text x="25" y="4" font-family="Arial, sans-serif" font-size="12" fill="white">Speed Coder</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Algorithm Mastery</text>
</svg>