<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="researchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#researchGrad)"/>
  
  <!-- Research paper -->
  <g transform="translate(100, 50)">
    <!-- Paper background -->
    <rect x="0" y="0" width="200" height="180" rx="5" fill="white" stroke="#ddd" stroke-width="2"/>
    
    <!-- Paper header -->
    <rect x="15" y="15" width="170" height="8" fill="#2D3748"/>
    <rect x="15" y="30" width="120" height="4" fill="#718096"/>
    <rect x="15" y="40" width="140" height="4" fill="#718096"/>
    
    <!-- Paper content lines -->
    <rect x="15" y="55" width="170" height="2" fill="#A0AEC0"/>
    <rect x="15" y="62" width="160" height="2" fill="#A0AEC0"/>
    <rect x="15" y="69" width="150" height="2" fill="#A0AEC0"/>
    <rect x="15" y="76" width="165" height="2" fill="#A0AEC0"/>
    <rect x="15" y="83" width="140" height="2" fill="#A0AEC0"/>
    
    <!-- Graph/chart -->
    <g transform="translate(20, 100)">
      <rect x="0" y="40" width="160" height="1" fill="#E2E8F0"/>
      <rect x="0" y="0" width="1" height="40" fill="#E2E8F0"/>
      
      <!-- Data points -->
      <circle cx="20" cy="30" r="2" fill="#667eea"/>
      <circle cx="40" cy="25" r="2" fill="#667eea"/>
      <circle cx="60" cy="15" r="2" fill="#667eea"/>
      <circle cx="80" cy="10" r="2" fill="#667eea"/>
      <circle cx="100" cy="8" r="2" fill="#667eea"/>
      <circle cx="120" cy="5" r="2" fill="#667eea"/>
      <circle cx="140" cy="3" r="2" fill="#667eea"/>
      
      <!-- Trend line -->
      <path d="M20,30 Q60,20 140,3" stroke="#667eea" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Springer logo placeholder -->
    <g transform="translate(15, 150)">
      <rect x="0" y="0" width="60" height="20" rx="3" fill="#FF6B35"/>
      <text x="30" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">SPRINGER</text>
    </g>
    
    <!-- Conference badge -->
    <g transform="translate(120, 150)">
      <rect x="0" y="0" width="65" height="20" rx="3" fill="#4299E1"/>
      <text x="32" y="14" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">ICMEET 2024</text>
    </g>
  </g>
  
  <!-- Academic icons -->
  <g transform="translate(50, 100)">
    <!-- Graduation cap -->
    <path d="M0,10 L20,0 L40,10 L20,20 Z" fill="#2D3748"/>
    <rect x="18" y="10" width="4" height="15" fill="#2D3748"/>
    <circle cx="22" cy="25" r="2" fill="#2D3748"/>
  </g>
  
  <g transform="translate(320, 120)">
    <!-- Book -->
    <rect x="0" y="0" width="25" height="35" rx="2" fill="#2D3748"/>
    <rect x="3" y="3" width="19" height="2" fill="white"/>
    <rect x="3" y="8" width="15" height="1" fill="white"/>
    <rect x="3" y="12" width="18" height="1" fill="white"/>
    <rect x="3" y="16" width="12" height="1" fill="white"/>
  </g>
  
  <!-- Citation count -->
  <g transform="translate(80, 250)">
    <circle cx="0" cy="0" r="25" fill="white" fill-opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2D3748" text-anchor="middle">Citations</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">15+</text>
  </g>
  
  <!-- Impact indicator -->
  <g transform="translate(320, 250)">
    <circle cx="0" cy="0" r="25" fill="white" fill-opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2D3748" text-anchor="middle">Impact</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#48BB78" text-anchor="middle">High</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Research Publication</text>
</svg>